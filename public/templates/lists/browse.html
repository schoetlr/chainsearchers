<div class="modal fade study-cards" role="dialog">
  <div class="modal-dialog">

    
    <div class="modal-content">
      <div class="modal-header">
        <div class="row">
          <div class="col-xs-9">
            
          </div>

          <div class="col-xs-3">
            <button ng-click="previous()" class="btn btn-success">Previous</button>
            <button ng-click="next()" class="btn btn-success">Next</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>

      <div class="modal-body">
        <iframe id="selected" ng-src="{{ generatePath() }}">

        </iframe>
      </div>

    </div>

  </div>
</div>
