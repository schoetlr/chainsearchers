<div class="row">
  <!-- SELECTED TAGS -->
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-6">
        <div ng-repeat="tag in selectedTags" class="filtered-tag">
          <h5>{{ tag.name }}</h5>
        </div>
      </div>
    </div>

  </div>
  <!-- END SELECTED TAGS -->

  <!-- TAG FILTER FORM -->
  <div class="col-xs-4">
    <div class="row">
      <label id="tag-filter-label" class="col-xs-4">Filter by Tag</label>
      <input id="tag-search" type="search" ng-model="tagSearch" class="col-xs-8 form-control form-horizontal">
    </div>
    
    <ul ng-show="filtering()">
      <li class="filtered-tag" ng-repeat="tag in tags | filter:{name: tagSearch}" ng-click="filterByTag(tag)">{{ tag.name }}</li>
    </ul>

  </div>
  <!-- END TAG FILTER FORM -->
  
  <div class="col-xs-1">
  </div>

  <!-- INDEX FILTER SELECT -->
  <div class="col-xs-3">
    <select class="form-control">
      <option ng-selected>Popular</option>
    </select>

  </div>

  <!-- FORM BUTTONS  -->
  <div class="col-xs-4">
    <button class="btn-primary btn-lg btn" ng-if="currentUser" ng-click="showNewList()">New List</button>
          
    <a class="btn-primary btn-lg btn" ng-if="!currentUser" href="/users/sign_in">New List</a>
  </div>



  

</div>


<!-- LISTS HERE -->
<div class="row">
  <div ng-repeat="list in lists" class="col-xs-12 col-lg-6 list">
    <h2>{{ list.title }}</h2><br>
    <span ng-click="upvote(list)">^</span><span ng-click="downvote(list)">v</span><p>{{ voteCount(list) }}</p><br>
    <h7>{{ list.description }}</h7>
    <p>Published by</p>
    <p ng-click="handleFavorite(list)">STAR</p>
    <button ng-click="browseList(list)" class="btn btn-primary">Browse</button><br>
    

    <div class="row">
      <div ng-repeat="link in listLinks(list)" class="col-xs-12">
        <p>{{ link.url }}</p>
        <p>{{ link.description }}</p>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <button ui-sref="lists.show({id: list.id})">View Comments</button>
      </div>
    </div>

  </div>
</div>
