<div class="comment-wrapper" ng-repeat="comment in comments">
  
  <div class="row center-block">
    <div class="col-xs-12 show-comment">
      <div class="row">
        <div class="col-xs-8">
          <p class="comment-username">{{ comment.user.username }}</p>
        </div>

        <div class="col-xs-4">
          <p class="reply pull-right" ng-click="newComment(comment)">Reply</p>
        </div>
      </div>
    
      <div class="row">
        <div class="col-xs-12">
          <p>{{ comment.content }}</p>
        </div>
      </div>
    </div>
  </div><!-- End show-comment -->


    
    
  

  
  <!-- NESTED COMMENTS -->
  <div class="row">
    <div class="col-xs-11 col-xs-offset-1" ng-if="parentComment(comment)">
      <comments comments="comment.comments"></comments>
    </div>
  </div>
  <!-- END NESTED COMMENTS -->

  

</div>
